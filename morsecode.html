<html>
 <head>
 <script>

 function encodeMorse(letter) {
   if (letter === 'A'){
     return ".-";
   }
   else if (letter === 'B'){
     return "-...";
   }
   else if (letter === 'C'){
     return "-.-.";
   }
   else if (letter === 'D'){
     return "	-..";
   }

 }
var morse = prompt("Type in A or H or I?")
alert(encodeMorse(morse))
 </script>
